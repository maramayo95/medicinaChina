    <section class="container">

        <form id="formulario">
          <div class="column">
              <div class="mb-3">
                  <label class="form-label">Nombre</label>
                  <input type="text" class="form-control" placeholder="Ingrese el nombre del paciente" id="nombre">
              </div>
              <div class="alert alert-danger" role="alert" id="alertNombre">
                  <p class="d-flex justify-content-center">Debes ingresar un nombre!</p>
              </div>
          
              <div class="mb-3">
                  <label  class="form-label">Sexo</label>
                  <input type="text" class="form-control" placeholder="Ingrese el apellido del paciente" id="sexo">
              </div>
              <div class="alert alert-danger" role="alert" id="alertSexo">
                  <p class="d-flex justify-content-center">Debes ingresar el sexo del paciente!</p>
              </div>
              <div class="mb-3">
                  <label  class="form-label">Edad</label>
                  <input type="text" class="form-control" placeholder="Ingrese la edad del paciente" id="edad">
              </div>
              <div class="alert alert-danger" role="alert" id="alertEdad">
                  <p class="d-flex justify-content-center">Debes ingresar la edad paciente!</p>
              </div>
              <div class="mb-3">
                  <label  class="form-label">Email</label>
                  <input type="email" class="form-control" aceholder="Ingrese el mail del paciente" id="email">
              </div>
          
              <div class="alert alert-danger" role="alert" id="alertEmail">
                  <p class="d-flex justify-content-center">Debes ingresar el email del paciente!</p>
              </div>
              <div class="mb-3">
                  <label class="form-label">Historial</label>
                  <textarea class="form-control"  rows="3" id="historial"></textarea>
              </div>
              <div class="alert alert-danger" role="alert" id="alertHistoria">
                  <p class="d-flex justify-content-center">Debes ingresar la historia clínica!</p>
              </div>
          </div>
          <div class="d-flex justify-content-center mb-3">
          <input type="submit" class="btn btn-info" id="buttonSave" value="Guardar">
          
          </div>
        </form>

    </section>
